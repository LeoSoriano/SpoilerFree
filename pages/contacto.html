<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="series, peliculas, trailers, Netflix, HBO, Apple tv. Prime Video, Paramount, Novedades,  contacto">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/SpoilerFree.png" alt="SpoilerFree" width="230" height="80" class="logo">
                </a>
                <!-- Botón para móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Lista centrada -->
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-2">
                        <li class="nav-item mx-4"><a class="nav-link text-white fs-3" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item mx-4"><a class="nav-link text-white fs-3" href="./series.html">Series</a>
                        </li>
                        <li class="nav-item mx-4"><a class="nav-link text-white fs-3"
                                href="./peliculas.html">Películas</a></li>
                        <li class="nav-item mx-4"><a class="nav-link text-white fs-3"
                                href="./trailers.html">Tráilers</a></li>
                        <li class="nav-item mx-4"><a class="nav-link text-white fs-3"
                                href="./contacto.html">Contacto</a></li>
                    </ul>
                    <form class="d-flex ms-auto">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="seccion-contacto">
        <div class="overlay"></div>
        <div class="container py-5 position-relative">
            <div class="text-center text-light mb-5 mt-5 pt-5">
                <h1 class="titulo-contacto">Contáctanos</h1>
                <p class="descripcion-contacto">Ayudanos a tener las mejores series para ti en <span>SpoilerFree</span>
                </p>
            </div>

            <form class="p-4 rounded formulario-contacto mx-auto" style="background-color: #1f2937;">
                <div class="mb-3">
                    <br>
                    <label for="nombre" class="form-label text-light"><i
                            class="bi bi-person-circle me-2"></i>Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label text-light"><i class="bi bi-envelope-fill me-2"></i>Correo
                        electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="malito@ejemplo.com" required>
                    <br>
                </div>

                <div class="mb-3">
                    <label class="form-label text-light"><i class="bi bi-stars me-2"></i>Sugerencias de series</label>
                    <input type="text" class="form-control mb-2" id="serie1" placeholder="Serie 1">
                    <br>
                    <input type="text" class="form-control mb-2" id="serie2" placeholder="Serie 2">
                    <br>
                    <input type="text" class="form-control" id="serie3" placeholder="Serie 3">
                    <br>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-enviar px-4 py-2">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="contenedor-pie">
            <p>&copy;2025 SpoilerFree</p>

                <li><a href="./trailers.html">Trailers</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
            <div class="redes">
                <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a> |
                <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a> |
                <a href="https://x.com" target="_blank"><i class="bi bi-twitter-x"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
